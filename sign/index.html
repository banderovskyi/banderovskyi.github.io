<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-5 offset-lg-1 col-12">
                    <div class="header-main">
                        <a href="#" class="logo header__logo">

    <main class="main" id="main">
        <div class="container-fluid">
            <div class="row">
                <div class="d-none d-md-block col-md-4 col-lg-5">
                    <div class="main-img">
                    </div>
                </div>
                <div class="col-12 col-md-8 col-lg-7">
                    <div class="main-content">
                        <div class="d-flex justify-content-center">
                            <h2 class="section-titie section-titie_black">
                                Оформить заказ
                            </h2>
                        </div>
                        <div class="main-form">
                            <form class="flex-column cover-container mx-auto" id="createform">
                                
                                <div class="main-form-row">
                                    <div class="form-label-group">
                                        <label class="label" for="inputEmail">Текст надписи</label>
                                        <input type="text" id="text" class="form-control " name="text" required >
                                    </div>
                                </div>
                                
                                <div class="main-form-row">
                                    <div class="form-label-group">
                                        <label class="label" for="inputEmail">Ваш E-mail</label>
                                        <input type="text" id="email" class="form-control" name="email" required >
                                    </div>
                                </div>

                                <div class="main-form-row">
                                    <label class="label lcenter">Варианты исполнения</label>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="same" value="1" class="custom-control-input" id="same-1">
                                        <label class="custom-control-label" for="same-1">На тело (фото)</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="same" value="2" class="custom-control-input" id="same-2">
                                        <label class="custom-control-label" for="same-2">На листочек (фото)</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="same" value="3" class="custom-control-input" id="same-3">
                                        <label class="custom-control-label" for="same-3">На тело (видео) </label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="same" value="4" class="custom-control-input" id="same-4">
                                        <label class="custom-control-label" for="same-4">На листочек (видео) </label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" name="eros" value="5" class="custom-control-input" id="eros-1">
                                        <label class="custom-control-label" for="eros-1">Эротика</label>
                                    </div>
                                </div>

                                <div class="main-form-row">
                                    <label class="label lcenter">В какой одежде делать фото</label>
                                    <div class="custom-control  custom-checkbox">
                                        <input type="checkbox" name="closing[]" value="1" class="custom-control-input" id="closing-2">
                                        <label class="custom-control-label" for="closing-2">В трусиках</label>
                                    </div>
                                    <div class="custom-control  custom-checkbox">
                                        <input type="checkbox" name="closing[]" value="2" class="custom-control-input" id="closing-3">
                                        <label class="custom-control-label" for="closing-3">В лифчике</label>
                                    </div>
                                    <div class="custom-control  custom-checkbox">
                                        <input type="checkbox" name="closing[]" value="3" class="custom-control-input" id="closing-4">
                                        <label class="custom-control-label" for="closing-4">В купальнике</label>
                                    </div>
                                    <div class="custom-control  custom-checkbox">
                                        <input type="checkbox" name="closing[]" value="4" class="custom-control-input" id="closing-5">
                                        <label class="custom-control-label" for="closing-5">Чулки</label>
                                    </div>
                                    <div class="custom-control  custom-checkbox">
                                        <input type="checkbox" name="closing[]" value="5" class="custom-control-input" id="closing-6">
                                        <label class="custom-control-label" for="closing-6">Колготки</label>
                                    </div>
                                    <div class="custom-control  custom-checkbox">
                                        <input type="checkbox" name="closing[]" value="6" class="custom-control-input" id="closing-7">
                                        <label class="custom-control-label" for="closing-7">Носочки</label>
                                    </div>
                                    <div class="custom-control  custom-checkbox">
                                        <input type="checkbox" name="closing[]" value="7" class="custom-control-input" id="closing-8">
                                        <label class="custom-control-label" for="closing-8">Шорты</label>
                                    </div>
                                    <div class="custom-control  custom-checkbox">
                                        <input type="checkbox" name="closing[]" value="8" class="custom-control-input" id="closing-9">
                                        <label class="custom-control-label" for="closing-9">Джинсы</label>
                                    </div>
                                    <div class="custom-control  custom-checkbox">
                                        <input type="checkbox" name="closing[]" value="9" class="custom-control-input" id="closing-10">
                                        <label class="custom-control-label" for="closing-10">Платье</label>
                                    </div>
                                    <div class="custom-control  custom-checkbox">
                                        <input type="checkbox" name="closing[]" value="10" class="custom-control-input" id="closing-1">
                                        <label class="custom-control-label" for="closing-1">На выбор модели</label>
                                    </div>
                                </div>
                                
                                <div class="main-form-row">
                                    <label class="label lcenter">Модели</label>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="model" value="1" class="custom-control-input" id="model-1">
                                        <label class="custom-control-label" for="model-1">18 - 25</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="model" value="2" class="custom-control-input" id="model-2">
                                        <label class="custom-control-label" for="model-2">26 - 35</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="model" value="3" class="custom-control-input" id="model-3">
                                        <label class="custom-control-label" for="model-3">36-45</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="model" value="4" class="custom-control-input" id="model-4">
                                        <label class="custom-control-label" for="model-4">46-55</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="model" value="5" class="custom-control-input" id="model-5">
                                        <label class="custom-control-label" for="model-5">56-60</label>
                                    </div>
                                </div>
                            
                                <div class="main-form-row">
                                    <label class="label lcenter">Пол</label>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="modelsex" value="1" class="custom-control-input" id="modelsex-1">
                                        <label class="custom-control-label" for="modelsex-1">Муж.</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="modelsex" value="2" class="custom-control-input" id="modelsex-2">
                                        <label class="custom-control-label" for="modelsex-2">Жен.</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="modelsex" value="3" class="custom-control-input" id="modelsex-3">
                                        <label class="custom-control-label" for="modelsex-3">Транс.</label>
                                    </div>
                                </div>
                                
                                <div class="main-form-row">
                                    <label class="label" for="inputEmail">На какую часть тела наносится надпись?</label>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="body" value="1" class="custom-control-input" id="body-1">
                                        <label class="custom-control-label" for="body-1">Ножки</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="body" value="2" class="custom-control-input" id="body-2">
                                        <label class="custom-control-label" for="body-2">Стопа</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="body" value="3" class="custom-control-input" id="body-3">
                                        <label class="custom-control-label" for="body-3">Ручки </label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="body" value="4" class="custom-control-input" id="body-4">
                                        <label class="custom-control-label" for="body-4">Ладонь </label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="body" value="5" class="custom-control-input" id="body-5">
                                        <label class="custom-control-label" for="body-5">Грудь </label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="body" value="6" class="custom-control-input" id="body-7">
                                        <label class="custom-control-label" for="body-6">Животик </label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" name="body" value="7" class="custom-control-input" id="body-8">
                                        <label class="custom-control-label" for="body-8">Попка </label>
                                    </div>

                                    <label class="label label-just" for="other">Другой вариант</label>
                                    <input type="text" id="other" class="form-control" name="other" >
                                </div>
                                 
                                <div class="main-form-row">
                                    <div class="form-label-group">
                                        <label class="label" for="coment">Пожелания</label>
                                        <textarea type="text" id="coment" class="form-control" rows="6" name="coment"
                                            ></textarea>
                                    </div>
                                </div>
                            
                                <div class="main-form-row">
                                    <label class="label" for="captcha">Captcha</label>
                                    <div class="form-label-group form-label-group__flex">
                                        <img src="/application/core/captcha.php" />
                                        <input type="text" id="captcha " class="form-control mt-3" name="captcha" required=""
                                            >
                                    </div>
                                </div>
                                   
                                <div class="main-form-row main-form-row_last">
                                    <div class="form-label-group">
                                        <p class="error" id="error"></p>
                                    </div>
                                </div>

                                <input type="hidden" name="action" value="create">
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-danger btn-lg btn-block button button_main" id="create" type="submit">Оформить заказ</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </main>


    <section class="check" id="check">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-center">

                        </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form class="">
                        <label class="label" for="InputOrder">Номер :</label>
                        <div class="d-flex check-wrap">
                            <div class="check-wrap__input">
                                <input type="text" class="form-control  " id="InputOrder" aria-describedby="emailHelp"
                                    >
                            </div>
                    
                            <div class="check-wrap__btn">
                                <button type="button" id="checkpaymain" class="btn btn-danger btn-lg button button_main"><span id="load"
                                        class="load"></span>Проверить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="separator separator_down">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        2019 все права защищены
                    </div>
                </div>
            </div>
        </div>
    </footer>
